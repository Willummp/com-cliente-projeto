<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/_header :: header-css}"></th:block>
</head>
<body>

    <nav th:replace="~{fragments/_header :: navbar}"></nav>

    <div class="container">
        <h2>Gerenciamento de Usuários</h2>

        <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>

        <a th:href="@{/usuarios/novo}" class="btn btn-primary mb-3">Novo Usuário</a>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th style="width: 180px;">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}">1</td>
                    <td th:text="${usuario.nome}">Nome do Usuário</td>
                    <td th:text="${usuario.email}">email@exemplo.com</td>
                    <td>
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Tem certeza que deseja deletar este usuário?');">Deletar</a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="4" class="text-center">Nenhum usuário cadastrado.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer th:replace="~{fragments/_footer :: footer-scripts}"></footer>

</body>
</html>
