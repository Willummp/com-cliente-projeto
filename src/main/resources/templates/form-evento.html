<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/_header :: header-css}"></th:block>
</head>
<body>

    <nav th:replace="~{fragments/_header :: navbar}"></nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 th:text="${pageTitle}">Formulário de Evento</h2>

                <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

                <form th:action="${eventoId != null} ? @{/eventos/{id}(id=${eventoId})} : @{/eventos}"
                      th:object="${eventoDTO}"
                      method="post">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" th:field="*{nome}" class="form-control" />
                        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <input type="text" id="descricao" th:field="*{descricao}" class="form-control" />
                        <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label for="usuarioId" class="form-label">Criador (Usuário):</label>
                        <select id="usuarioId" th:field="*{usuarioId}" class="form-select">
                            <option value="">-- Selecione um usuário --</option>
                            <option th:each="usuario : ${todosUsuarios}"
                                    th:value="${usuario.id}"
                                    th:text="${usuario.nome + ' (' + usuario.email + ')'}">
                                    Nome do Usuário (email@exemplo.com)
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('usuarioId')}" th:errors="*{usuarioId}" class="text-danger"></div>
                    </div>


                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/eventos}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/_footer :: footer-scripts}"></footer>

</body>
</html>
