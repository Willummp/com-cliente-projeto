name: Java CI com Maven (Build, Teste, Cobertura e E2E)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Etapa para instalar o Google Chrome
      - name: Instalar Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Build, Teste e Cobertura (com Display Virtual)
        run: |
          # Inicia o display virtual (XVFB)
          Xvfb :99 -screen 0 1920x1080x24 &
          
          # Executa os testes apontando para o display
          DISPLAY=:99 mvn clean verify
        
      - name: Upload do Relatório de Cobertura (JaCoCo)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: target/site/jacoco/